<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
    <h1 class="form-title"> Registration</h1>
    <form action="#">
        <div class="main-user-information">
            <div class="user-input-box">
                <label for="Full Name">Full Name</label>
                <input type="text"
                id="Full Name"
                name="Full Name"
                placeholder="Enter Your Full Name"/>
            </div>

            <div class="user-input-box">
                <label for="User Name">User Name</label>
                <input type="text"
                id="User Name"
                name="User Name"
                placeholder="Enter Your User Name"/>
            </div>

             <div class="user-input-box">
               <label for="Email">Email</label>
                <input type="text"
                id="Email"
                name="Email"
                placeholder="Email"/>
            </div>

            <div class="user-input-box">
                <label for="Phone Number">Phone Number</label>
                <input type="text"
                id="Phone Number"
                name="Phone Number"
                placeholder="Enter Your Phone Number"/>
            </div>

            <div class="user-input-box">
                <label for="Passward">Passward</label>
                 <input type="text"
                 id="Passward"
                 name="Passward"
                 placeholder="Passward"/>
             </div>

             <div class="user-input-box">
                <label for="Confirm Passward">Confirm Passward</label>
                 <input type="text"
                 id="Confirm Passward"
                 name="confirm passward"
                 placeholder="Confirm Passward"/>
             </div>

<div class="gender-detail-box">
    <span class="gender-title" >Gender</span>
    <div class="gender-catagrey">
        <input type="radio" name="gender" id="mail">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="femail">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="Other">

    </div>

        <input type="Submit" value="Register">
    </div>

</div>
